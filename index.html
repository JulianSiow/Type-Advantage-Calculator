<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
  defer ></script>
  <!-- Scripts -->
  <script src="scripts/script.js" defer></script>
  <title>Type Calculator</title>
</head>
<body>
  <h1>Type Calculator</h1>
  <div class="form-container">
    <form action="submit" class="poke-1">
      <div class="form-group">
        <label for="poke1">Pokemon Name</label>
        <input type="text" name="poke1name" id="poke1name" class="form-control">
      </div>
      <h3>Pokemon Types</h3>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="type1">Type 1</label>
            <select name="type1" id="type1" class="form-control">
              <option>None</option>
              <option>Normal</option>
              <option>Fighting</option>
              <option>Flying</option>
              <option>Poison</option>
              <option>Ground</option>
              <option>Rock</option>
              <option>Bug</option>
              <option>Ghost</option>
              <option>Steel</option>
              <option>Fire</option>
              <option>Water</option>
              <option>Grass</option>
              <option>Electric</option>
              <option>Psychic</option>
              <option>Ice</option>
              <option>Dragon</option>
              <option>Dark</option>
              <option>Fairy</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="type2">Type 2</label>
            <select name="type2" id="type2" class="form-control">
              <option>None</option>
              <option>Normal</option>
              <option>Fighting</option>
              <option>Flying</option>
              <option>Poison</option>
              <option>Ground</option>
              <option>Rock</option>
              <option>Bug</option>
              <option>Ghost</option>
              <option>Steel</option>
              <option>Fire</option>
              <option>Water</option>
              <option>Grass</option>
              <option>Electric</option>
              <option>Psychic</option>
              <option>Ice</option>
              <option>Dragon</option>
              <option>Dark</option>
              <option>Fairy</option>
            </select>
          </div>
        </div>
      </div>
      <h3>Move Types</h3>
      <div class="moves-form">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="move1">Move 1</label>
              <select name="move1" id="move1" class="form-control">
                <option>None</option>
                <option>Normal</option>
                <option>Fighting</option>
                <option>Flying</option>
                <option>Poison</option>
                <option>Ground</option>
                <option>Rock</option>
                <option>Bug</option>
                <option>Ghost</option>
                <option>Steel</option>
                <option>Fire</option>
                <option>Water</option>
                <option>Grass</option>
                <option>Electric</option>
                <option>Psychic</option>
                <option>Ice</option>
                <option>Dragon</option>
                <option>Dark</option>
                <option>Fairy</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="move2">Move 2</label>
              <select name="move2" id="move2" class="form-control">
                <option>None</option>
                <option>Normal</option>
                <option>Fighting</option>
                <option>Flying</option>
                <option>Poison</option>
                <option>Ground</option>
                <option>Rock</option>
                <option>Bug</option>
                <option>Ghost</option>
                <option>Steel</option>
                <option>Fire</option>
                <option>Water</option>
                <option>Grass</option>
                <option>Electric</option>
                <option>Psychic</option>
                <option>Ice</option>
                <option>Dragon</option>
                <option>Dark</option>
                <option>Fairy</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="move3">Move 3</label>
              <select name="move3" id="move3" class="form-control">
                <option>None</option>
                <option>Normal</option>
                <option>Fighting</option>
                <option>Flying</option>
                <option>Poison</option>
                <option>Ground</option>
                <option>Rock</option>
                <option>Bug</option>
                <option>Ghost</option>
                <option>Steel</option>
                <option>Fire</option>
                <option>Water</option>
                <option>Grass</option>
                <option>Electric</option>
                <option>Psychic</option>
                <option>Ice</option>
                <option>Dragon</option>
                <option>Dark</option>
                <option>Fairy</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="move4">Move 4</label>
              <select name="move4" id="move4" class="form-control">
                <option>None</option>
                <option>Normal</option>
                <option>Fighting</option>
                <option>Flying</option>
                <option>Poison</option>
                <option>Ground</option>

                <option>Bug</option>
                <option>Ghost</option>
                <option>Steel</option>
                <option>Fire</option>
                <option>Water</option>
                <option>Grass</option>
                <option>Electric</option>
                <option>Psychic</option>
                <option>Ice</option>
                <option>Dragon</option>
                <option>Dark</option>
                <option>Fairy</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-secondary" type="submit">Calculate!</button>
    </form>
  </div>
</body>
</html>
